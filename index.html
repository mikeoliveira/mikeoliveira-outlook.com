<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Credit card</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="http://localhost:9001/dist/styles/main.css">
</head>

<body>
  <div class="navbar-fixed">
    <nav> 
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo img-nav-logo"><img src="src/assets/images/logo-navbar.svg" alt="Demo Shop"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m9 l9 custom-mg-mobile">
        <div class="col s12 m5 l5 white height-box">
          <div class="row mg-bottom-0">
            <div class="col s12 m11 l11 bg-red-box pd-top height-box">
              <div class="col s12 ">
                <a href="#" class="text-align-middle hide-on-small-only">
                  <i class="material-icons">keyboard_arrow_left</i>   Alterar forma de pagamento
                </a>
                <a href="#" class="text-align-middle hide-on-med-and-up">
                  <i class="material-icons">keyboard_arrow_left</i>   <span><b>Etapa 2</b> de 3</span>
                </a>                
              </div>
              <div class="col l12 s10 push-s1 mg-top mg-bottom-25">
                <h5 class="icon-credit-card">Adicionar um novo cartão de crédito</h5>
              </div>
              <div class="col s12">
                <div id="front_credit_card" class="bg-credit-card front-credit-card">
                  <div class="brand-credit-card"></div>
                  <div id="show_number_credit_card" class="number-credit-card col s12">
                    **** **** **** ****
                  </div>
                  <div id="show_name_credit_card" class="name-credit-card col s8" >NOME DO TITULAR</div>
                  <div id="show_exp_date_credit_card" class="date-exp-credit-card col s3 push-s1">00/00</div>
                </div>

                <div id="back_credit_card"  class="bg-credit-card back-credit-card hide">
                  <div id="show_cvv_credit_card" class="cvv-credit-card col s12">
                    ***
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m7 l7 white height-box">
          <div class="row hide-on-small-only">
            <div class="col s12">
              <div class="step-payment">
              <div class="nav-wrapper ">
                <div class="col s12">
                  <a href="#!" class="breadcrumb"> 
                    <i class="material-icons">check_circle</i> 
                    Carrinho
                  </a>
                  <a href="#!" class="breadcrumb">
                    <span>2</span>
                    Pagamento
                  </a>
                  <a href="#!" class="breadcrumb">
                    <span>3</span>
                    Confirmação
                  </a>
                </div>
              </div>
            </div>  
            </div>
          </div>
          <form class="col s12 form-custom">
            <div class="row">
              <div class="input-field col s12">
                <input id="number_credit_card" type="text" class="validate" onkeypress="return isNumberKey(event)" minlength="16" maxlength="16" onkeyup="actionNumberCreditCard(event)">
                <label for="number_credit_card">Número do cartão</label>
                <span id="msg_number_credit_card" class="helper-text" data-error="" data-success=""></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="name_credit_card" type="text" class="validate" onkeyup="actionNameCreditCard(event)">
                <label for="name_credit_card">Nome (igual ao cartão)</label>
                <span id="msg_number_credit_card" class="helper-text" data-error="Insira seu nome completo" data-success=""></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="input_exp_date_credit_card" type="text" class="validate" placeholder="mm/aa" onkeypress="validateExpiredDate(this)" maxlength="5" >
                <label for="input_exp_date_credit_card">Validade</label>
                <span id="msg_exp_date_credit_card" class="helper-text" data-error="Data inválida" data-success=""></span>
              </div>
              <div class="input-field col s6">
                <input id="input_cvv_credit_card" type="text" class="validate" onkeypress="return isNumberKey(event)" minlength="3" maxlength="3" onkeyup="actionCVV(event)">
                <label for="input_cvv_credit_card">CVV</label>
                <span id="msg_cvv_credit_card" class="helper-text" data-error="Código inválido" data-success=""></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Número de parcelas</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col s3 push-s8">
                <a class="waves-effect waves-light btn red ">CONTINUAR</a>
              </div>
              
            </div>
          </form>
        </div>
      </div>
      <div class="col s12 m3 l3 white hide-on-small-only" style="height: 200px;">
        <div class="row">
        </div>
      </div>

    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="http://localhost:9001/dist/js/payment-credit-card.min.js"></script>
</body>

</html>
